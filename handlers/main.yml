---
- name: restart logstash
  service:
    name: "{{ aspects_logstash_options.daemon.NAME }}"
    state: "restarted"
    enabled: "{{ aspects_logstash_options.daemon.enabled }}"
  tags:
  - aspects_logstash
    - aspects_logstash_configtemplates

- name: reload logstash
  service:
    name: "{{ aspects_logstash_options.daemon.NAME }}"
    state: "reloaded"
    enabled: "{{ aspects_logstash_options.daemon.enabled }}"
  tags:
  - aspects_logstash
    - aspects_logstash_configtemplates

- name: start logstash
  service:
    name: "{{ aspects_logstash_options.daemon.NAME }}"
    state: "started"
    enabled: "{{ aspects_logstash_options.daemon.enabled }}"
  tags:
  - aspects_logstash
    - aspects_logstash_configtemplates

- name: stop logstash
  service:
    name: "{{ aspects_logstash_options.daemon.NAME }}"
    state: "stopped"
  tags:
  - aspects_logstash
    - aspects_logstash_configtemplates
